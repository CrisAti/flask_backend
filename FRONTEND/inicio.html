<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de Inicio</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #4fef7b;
    }

    p {
      font-size: 18px;
      color: #cccccc;
    }

    .btn-logout {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff5c5c;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-logout:hover {
      background-color: #e44c4c;
    }
  </style>
</head>
<body>
  <h1>¡Bienvenido!</h1>
  <p>Has iniciado sesión correctamente.</p>
  <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>

  <script>
    function logout() {
      // Opcional: limpiar localStorage o cookies si se usan
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
